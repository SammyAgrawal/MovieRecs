{% extends 'movies/base.html' %}
{% load static %}

{%block content %}
<div class="jumbotron">

    {% if registered %}

        <h1>Thank you, you have registered!</h1>

    {% else %}

    <h1> Register for Movie Recommendations! </h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ userform.as_p }}
        {{ profileform.as_p }}

        <input type="submit" value="Register">
    
    </form>

    {% endif %}
</div>
{% endblock %}
